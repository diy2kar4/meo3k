<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <title>Maomao Profile</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://profolio.blog/" />

  <!-- OG Tags -->
  <meta property="og:title" content="Nl/" />
  <meta property="og:description" content="" />
  <meta property="og:image" content="https://profolio.blog/assets/favico/icon.png" />
  <meta property="og:url" content="https://profolio.blog" />
  <meta property="og:type" content="website" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./assets/css/tilt-effect.css">

  <!-- Icon -->
  <link rel="icon" type="image/png" href="./assets/favico/icon.png">

  <!-- Tilt -->
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
</head>
<body>
  <!-- Overlays -->
  <div id="blur-overlay"></div>
  <div id="rainbow"></div>
  <div id="clock"></div>

  <!-- Terminal Window -->
  <div id="terminal">
    <div id="terminal-header">
      <div id="terminal-buttons">
        <div class="terminal-button" id="close-button"></div>
        <div class="terminal-button" id="minimize-button"></div>
        <div class="terminal-button" id="maximize-button"></div>
      </div>
    </div>
    <div id="terminal-content">
      <p id="terminal-text"></p>
    </div>
  </div>

  <video id="myVideo" muted playsinline></video>
  <audio id="myAudio"></audio>

    <!-- Dark Overlay -->
    <div id="video-overlay"></div>

    <!-- Blurred Box with Profile -->
    <div id="blurred-box" class="tilt-element">
      <!-- Avatar -->
      <div class="profile-picture-container">
        <img id="profile-picture" src="./assets/pfp/default.jpg" alt="Profile Picture">
        <div id="discord-sync-indicator" class="sync-indicator"><i class="fab fa-discord"></i></div>
      </div>
      <img id="avatar-frame" src="" alt="Avatar Frame">

      <!-- Username -->
      <p id="username-container">
        <span id="username">c0mplex</span><span id="typing-cursor">|</span>
        <span id="seo-username" aria-hidden="false" style="position: absolute; left: -9999px;">Free Cheat CS2</span>
      </p>

      <!-- Badges -->
      <div class="badges-container">
        <img src="./assets/badge/nitro.png" alt="nitro badge">
        <img src="./assets/badge/f9f14cb0-9829-4556-a144-94b0aa0d508a.webp" alt="badge">
        <img src="./assets/badge/1837-evolving-badge-nitro-24-months.png" alt="24month boost">
        <img src="./assets/badge/completed-a-quest.png" alt="quest badge">
        <img src="./assets/badge/discord.png" alt="Early Supporter Badge">
        <img src="./assets/badge/Discord_Partner_Server_Owner_Badge.png" alt="Partnered Server Owner Badge">
        <img src="./assets/badge/active-developer.png" alt="dev badge">
      </div>

      <!-- Music Controls -->
      <div class="music-controls">
        <button id="randomBtn" class="music-btn"><i class="fas fa-random"></i></button>
        <button id="playPauseBtn" class="music-btn"><i class="fas fa-pause"></i></button>
        <button id="muteBtn" class="music-btn"><i class="fas fa-volume-up"></i></button>
        <div class="volume-container">
          <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="100">
        </div>
      </div>

      <!-- Description -->
      <div class="user-description">
        <p id="user-description">I'm Maomao, and I'm a Software Developer</p>
      </div>

      <!-- Discord Widget -->
      <div class="discord-widget">
        <div class="discord-content">
          <div class="discord-icon">
            <img id="discord-avatar" src="" alt="Discord Avatar">
          </div>
          <div class="discord-meta">
            <b id="discord-username"></b>
            <div>
              <span id="discord-status-dot"></span>
              <span id="discord-status-text"></span>
            </div>
          </div>
        </div>

        <div class="discord-activity">
          <div id="discord-activity-info">
            <div id="discord-album-art"></div>
            <div class="discord-activity-content">
              <div id="discord-activity-name"></div>
              <div id="discord-activity-details"></div>
              <div id="discord-activity-state"></div>
            </div>
          </div>
          <div id="discord-no-activity">Đang không làm gì cả :D</div>
        </div>
      </div>

      <!-- Links -->
      <div class="links">
        <a href="https://discord.com/users/985537688159522847" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="https://www.facebook.com/dly.1111/?locale=vi_VN" target="_blank"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://steamcommunity.com/profiles/76561199881574505/" target="_blank"><i class="fa-brands fa-steam"></i></a>
        <a href="https://kusuriya.fandom.com/wiki/Maomao" target="_blank"><i class="fa fa-globe"></i></a>
      </div>
    </div>
  </div>

  <div id="page">
    <div id="scroll-container">
    <marquee behavior="scroll" direction="left" onmouseover="this.stop();" onmouseout="this.start();">
      <a href="zzz" download>
        chưa biết làm gì ở đây cả, nhưng có thể là một cái gì đó thú vị.
        <img src="./assets/pfp/heart.png" alt="icon" height="20" style="vertical-align: middle; margin-left: 8px;" />
      </a>
    </marquee>
    </div>
  </div>

  <!-- Faceit Info Box -->
  <div class="faceit">
  <span>
    <img src="./assets/pfp/faceit.png" alt="rank" class="faceit-icon">
    <strong>2212</strong>
  </span> |
  <span><strong>1.16 KDR</strong></span> |
  <span><strong>49 hs%</strong></span> |
  <span>
    <img src="./assets/pfp/flag.png" alt="flag" class="faceit-flag">
    <strong>#413</strong>
  </span>
  </div>

  <!-- Toggle Buttons -->
  <div id="media-toggle-buttons">
    <i id="toggleIcon" class="fa-solid fa-image"></i>
  </div>

  <div class="credit-line credit-visible">
    ©2025 Maomao. Built from the ground up. All rights reserved.
  </div>

  <!-- Scripts -->
  <script src="./assets/js/error-handler.js"></script>
  <script src="./assets/js/console.js"></script>
  <script src="./assets/js/lanyard.js"></script>
  <script src="./assets/js/discord.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/title.js"></script>
  <script src="./assets/js/username-animation.js"></script>
  <script src="./assets/js/tilt-effect.js"></script>
  <script src="./assets/js/music-control.js"></script>
  <script src="./assets/js/anti-debug.js"></script>

</body>
</html>
